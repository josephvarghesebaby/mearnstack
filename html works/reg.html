<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS only -->

</head>
<body>
    <div class="container w-50 h-10">
    <form action="" class="bt-5 bg-secondary">
        <h1><label for="name" class="text-center" text-color:white>Athlete Registration Form</label><br></h1>
        <h5>Thank you for signing up at our club.please fill in your information and 
            we will contact you shortly to complete your membership</h5>
            <div class="mb-2 p-2">
            <label for="">Athelets Name</label><br>
            <input type="text" id="fname" placeholder="first" class="form-control"></div>
            <div class="mb-2 p-2">
            <input type="text" id="lname" placeholder="last" class="form-control">
        </div>
    <div class="mb-2 p-2">
        <label for="DOB">DOB</label>
        <input type="date" class="form-control">
        </div>
        
        <div class="mb-2 p-2">
        <label for="email">email</label>
        <input type="text" id="email" class="form-control">
        </div>
        
        <div class="mb-2 p-2">
        <label for="phone">phone</label>
        <input type="number" id="num" placeholder="### ### ###" class="form-control">
        </div>
        
<div class="mb-2 p-2">
        <label for="mailing address">mailing address</label>
        <input type="text" id="textarea" placeholder="street address" class="form-control">
        </div>
        
<div class="mb-2 p-2">
        <input type="text" id="city" placeholder="city" class="form-control">
        </div>
        <div class="mb-2 p-2">
        <input type="text" id="Region" placeholder="Region" class="form-control">
        </div>
        <br>
        <div class="mb-2 p-2">
        <input type="text" id="code" placeholder="postal/Zip code" class="form-control">
        </div>
        <div class="mb-2 p-2">
        <input type="text" id="rom" placeholder="romania" class="form-control">
        </div>
    
        <div class="ms-2 p-2">
        <label for="">GENDER</label>
        <br>
        <label for="male">male</label>
        <input type="radio" id="male" name="m">
        <label for="female">female</label>
        <input type="radio" id="female" name="f"><br>
        <br>
        <label for="height">height</label>
        <input type="text" id="height">
        <label for="weight">weight</label>
        <input type="text" id="weight"><br>
        <br>
        Does the athlete have a history of chronic illness?
        
        <input type="radio" id="yes" name="y">
        <label for="yes">yes</label>
        <input type="radio" id="no" name="n">
        <label for="no">no</label>
        

<div class="mb-2 p-2">
    
        Does the athlete have any allergies?<br>
    
        <input type="radio" id="yess" name="y">
        <label for="yes">yes</label><br>
        
        <input type="radio" id="noo" name="n">
        <label for="no">no</label>
        </div>
        
        <div class="mb-2 p-2">
            <button type="button" class="btn btn-success" class="container ms-2">Success</button>
            <button type="button" class="btn btn-warning">cancel</button>
</div>
</div>
</body>
</html>
